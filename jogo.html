<script>

        document.write("<br><br>");
}

}

while (tentativas <= 3){

if(chute == numeroPensado) {
    mostra("Congratulations, you go it right!" + numeroPensado);
    break;

} else {

	if (chute < numeroPensado){
    mostra("Sorry, it is wrong. The right number is greater than " + chute + ", try again");
	} else {
		(chute > numeroPensado)
    	mostra("Sorry, it is wrong. The right number is less than " + chute + "try again");
			}
sorteia = sorteia + 1
}

mostra ("FIM.");

</script>
