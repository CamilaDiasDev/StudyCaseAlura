<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

function sorteia(n){
	return Math.round(Math.random() * n);
}

var chute = parseInt(prompt("Guess my number"));
var numeroPensado = sorteia(10);
// var numeroPensado = Math.round(Math.random() * 10);
console.log(numeroPensado);


if(chute == numeroPensado) {
    mostra("Congratulations, you go it right!" + numeroPensado);

} else {

	if (chute < numeroPensado){
    mostra("Sorry, it is wrong. The right number is greater than " + chute);
	} else {
		(chute > numeroPensado)
    	mostra("Sorry, it is wrong. The right number is less than " + chute);
			}
}

</script>
